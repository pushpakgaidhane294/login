<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    font-family: 'Segoe UI', Arial, sans-serif;
}

.card {
    width: 340px;
    padding: 35px;
    border-radius: 15px;
    background: #ffffff;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    text-align: center;
}

h2 {
    margin-bottom: 25px;
    color: #333;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.error {
    margin-top: 10px;
    color: red;
    font-size: 14px;
}

.link {
    margin-top: 18px;
    font-size: 14px;
}

.link a {
    color: #667eea;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="card">
    <h2>Welcome Back</h2>

    <form action="/submit" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <div class="error" th:text="${error}"></div>

    <div class="link">
        Donâ€™t have an account?
        <a href="/register">Register</a>
    </div>
</div>

</body>
</html>
