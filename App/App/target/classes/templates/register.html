<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #43e97b, #38f9d7);
    font-family: 'Segoe UI', Arial, sans-serif;
}

.card {
    width: 340px;
    padding: 35px;
    border-radius: 15px;
    background: #ffffff;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    text-align: center;
}

h2 {
    margin-bottom: 25px;
    color: #333;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #11998e, #38ef7d);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.link {
    margin-top: 18px;
    font-size: 14px;
}

.link a {
    color: #11998e;
    text-decoration: none;
    font-weight: bold;
}

.message {
    margin-top: 10px;
    font-size: 14px;
    color: green;
}
</style>
</head>
<body>

<div class="card">
    <h2>Create Account</h2>

    <form action="/register" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Register</button>
    </form>

    <div class="link">
        Already have an account?
        <a href="/run">Login</a>
    </div>

    <div class="message" th:text="${message}"></div>
</div>

</body>
</html>
